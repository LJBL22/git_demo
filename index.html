      <form class="row row-cols-lg-auto mb-2" id="search-form">

          <label class="visually-hidden" for="search-input">
            Search Keyword
          </label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Movie keyword..."
            aria-label="Search">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary mb-2" id="search-submit-button">
            Search
          </button>
        </div>
      </form>
      <div id="control-render-mode">
        <i class="fa-solid fa-table-cells-large card-mode-btn"></i>
        <i class="fa-solid fa-bars table-mode-btn"></i>
      </div>
    </div>

  <!-- pagination -->
  <!-- 結構上平行於 nav bar & div.container 同一層 -->

  <!-- Movie Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- 教案多了一個role="dialog" -->
    <div class="modal-dialog modal-lg">
      <!-- 改變 modal 的尺寸 -lg -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="movie-modal-title">Movie title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button> <!-- ！不太懂這裡有 button 是為什麼，或許未來？ -->

        <div class="modal-body" id="movie-modal-body">
          <!-- 這行教案會放在此處 > row > 再左海報右說明 -->
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img
                src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg"
                class="img-fluid" alt="Movie Poster">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">Release date: 2022/11/8</em></p>
              <p id="movie-modal-description">This is a movie.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
