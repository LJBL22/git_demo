<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/92bfddfe0b.js" crossorigin="anonymous"></script>
  <title>Movie List</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- 對應到 data-bs-target -->
        <ul class="navbar-nav  me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favourite.html">Favourite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Container-->
  <div class="container mt-5">
    <div class="row align-items-center">
      <!-- Search Bar -->
      <form class="row col-sm-11 g-2 mb-2" id="search-form">
        <div class="col">
          <label class="visually-hidden" for="search-input">Movie Keyword</label>
          <input type="text" class="form-control" id="search-input" placeholder="Movie keyword..." aria-label="Search">
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary" id="search-submit-button">
            Search
          </button>
        </div>
      </form>
      <div class="col text-end" id="control-render-mode">
        <i class="fa-solid fa-table-cells-large card-mode-btn"></i>
        <i class="fa-solid fa-bars table-mode-btn"></i>
      </div>
    </div>

    <!-- Render Movie card/table list -->
    <div class="row row-cols-1 row-cols-md-4 g-4" id="data-panel" data-mode="card-mode">

    </div>
  </div>
  <!-- pagination -->
  <!-- 結構上平行於 nav bar & div.container 同一層 -->
  <nav aria-label="Page navigation">
    <ul class="pagination pagination-sm justify-content-center mt-3" id="paginator">
    </ul>
  </nav>

  <!-- Movie Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="movie-modal-title">Movie title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>

        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img
                src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg"
                class="img-fluid" alt="Movie Poster">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">Release date: 2022/11/8</em></p>
              <p id="movie-modal-description">This is a movie.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
